  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" data-keyboard="false"

      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="myModalLabel">Setting</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="continuesComic2()"><span
              aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <div>
            <button onclick="location.href='../../../index.html'">Go home</button>
            <button onclick="location.href='../../../intro_1.html'">Go to intoroduction</button>
          </div>
                      <div>
              <p>Speaking rate</p>
              <ul>
                <li>
                  <label>
                    <input class="radio" type="radio" name="speakingRate" value="slow" onclick="chSpeakingRate('slow')">
                    Slow
                  </label>
                </li>
                <li>
                  <label>
                    <input class="radio" type="radio" name="speakingRate" value="medium" onclick="chSpeakingRate('medium')">
                    Medium
                  </label>
                </li>
                <li>
                  <label>
                    <input class="radio" type="radio" name="speakingRate" value="fast" onclick="chSpeakingRate('fast')">
                    Fast
                  </label>
                </li>
                <li>
                  <label>
                    <input class="radio" type="radio" name="speakingRate" value="x-fast" onclick="chSpeakingRate('x-fast')">
                    Very fast
                  </label>
                </li>
              </ul>
            </div>
          <div>
            <p>Mode</p>
            <ul>
              <li>
                <label>
                  <input class="radio" type="radio" name="readMode" value="page" onclick="chAllComicMode('page')">
                  Page
                </label>
              </li>
              <li>
                <label>
                  <input class="radio" type="radio" name="readMode" value="strip" onclick="chAllComicMode('strip')">
                  Strip
                </label>
              </li>
              <li>
                <label>
                  <input class="radio" type="radio" name="readMode" value="panel" onclick="chAllComicMode('panel')">
                  Panel
                </label>
              </li>
            </ul>
          </div>
          <div>
            <p>Automatic</p>
            <ul>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="readToggle0" value="auto0"
                  id="customSwitch0" onclick="readAutoKey(0, this)">
                <label class="custom-control-label" for="customSwitch0">Automatic</label>
              </div>
            </ul>
          </div>
          <div>
            <p>Elements</p>
            <ul>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="readToggle" value="elements1"
                  id="customSwitch1" onclick="readToggleKey(1, this, 'panel')">
                <label class="custom-control-label" for="customSwitch1">Panel</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="readToggle" value="elements2"
                  id="customSwitch2" onclick="readToggleKey(2, this, 'balloon')">
                <label class="custom-control-label" for="customSwitch2">Balloon</label>
              </div>
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" name="readToggle" value="elements3"
                  id="customSwitch3" onclick="readToggleKey(3, this, 'character')">
                <label class="custom-control-label" for="customSwitch3">Character</label>
              </div>
            </ul>
          </div>
          <div>
            <p>Filtering</p>
            <ul>
              <li>
                Panel
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle2" value="panelFilter0"
                    id="customSwitch4" onclick="readPanelFilter(1, this)">
                  <label class="custom-control-label" for="customSwitch4">Panel Number</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle2" value="panelFilter1"
                    id="customSwitch5" onclick="readPanelFilter(2, this)">
                  <label class="custom-control-label" for="customSwitch5">Location</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle2" value="panelFilter2"
                    id="customSwitch6" onclick="readPanelFilter(3, this)">
                  <label class="custom-control-label" for="customSwitch6">Composition</label>
                </div>
              </li>
              <li>
                Balloon
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle3" value="BalloonFilter1"
                    id="customSwitch7" onclick="readBalloonFilter(1, this)">
                  <label class="custom-control-label" for="customSwitch7">Script</label>
                </div>
              </li>
              <li>
                Character
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle" value="characterFilter1"
                    id="customSwitch8" onclick="readCharacterFilter(1, this)">
                  <label class="custom-control-label" for="customSwitch8">Name</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle" value="haracterFilter2"
                    id="customSwitch9" onclick="readCharacterFilter(2, this)">
                  <label class="custom-control-label" for="customSwitch9">Action</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle" value="characterFilter3"
                    id="customSwitch10" onclick="readCharacterFilter(3, this)">
                  <label class="custom-control-label" for="customSwitch10">Facial expression</label>
                </div>
                <div class="custom-control custom-switch">
                  <input type="checkbox" class="custom-control-input" name="readToggle" value="characterFilter4"
                    id="customSwitch11" onclick="readCharacterFilter(4, this)">
                  <label class="custom-control-label" for="customSwitch11">Appearance</label>
                </div>
              </li>
            </ul>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" onclick="continuesComic2()">Close</button>
        </div>
      </div>
